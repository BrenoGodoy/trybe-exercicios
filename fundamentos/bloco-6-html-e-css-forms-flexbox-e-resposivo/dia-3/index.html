<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTech</title>
</head>
<body>
    <section id="menu">
        <header>
            <img class="header-img" src="images/trybe-logo.jpg">
            <h1 class="header-letters">trybe tech-gallery</h1>
            <a href="https://www.betrybe.com/" target="_blank" class="header-letters">SIGN-UP</a>
        </header>
    </section>
    <section id="section-phrase">
        <div id="phrase">Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</div>
    </section>
    <section id="section-gallery">
        <div id="gallery">
            <div class="img-container">
                <div class="img-container-item">
                    <h3>HTML</h3>
                    <img class="gallery-img" src="images/html-logo.png" alt="">
                </div>
                <div class="img-container-item">
                    <h3>CSS</h3>
                    <img class="gallery-img" src="images/css-logo.png" alt="">
                </div>
                <div class="img-container-item">
                    <h3>JAVASCRIPT</h3>
                    <img class="gallery-img" src="images/javaScript-logo.png" alt="">
                </div>
                <div class="img-container-item">
                    <h3>REACT</h3>
                    <img class="gallery-img" src="images/react-logo.png" alt="">
                </div>
                <div class="img-container-item">
                    <h3>RTL</h3>
                    <img class="gallery-img" src="images/rtl-logo.png" alt="">
                </div>
                <div class="img-container-item">
                    <h3>REDUX</h3>
                    <img class="gallery-img" src="images/redux-logo.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="section-footer">
        <footer>
            <div class="img-footer">
                <a href="https://www.instagram.com/betrybe/" target="_blank"><img class="social-img" src="images/instagram-logo.png" alt=""></a>
                <a href="https://www.linkedin.com/school/betrybe/?originalSubdomain=br" target="_blank"><img class="social-img" src="images/linked-in-logo.png" alt=""></a>
            </div>
        </footer>
    </section>
</body>
</html>
