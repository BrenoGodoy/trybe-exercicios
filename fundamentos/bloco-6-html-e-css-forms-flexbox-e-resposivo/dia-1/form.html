<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header id="header">
        <h1 id="title">TrybeTrip</h1>
    </header>
    <form>
        <h2>Formulário de Inscrição:</h2>
        <label for="nome-do-usuario">Nome:
            <input type="text" name="nome" id="nome-do-usuario">
        </label>
        <br>
        <br>
        <label for="email-do-usuario">Email:
            <input type="email" name="email" id="email-do-usuario">
        </label>
        <br>
        <br>
        <p><strong>Qual país deseja viajar caso vença?</strong></p>
        <label for="pais-1">
            <input type="radio" name="pais" id="pais-1">Japão
        </label>
        <label for="pais-2">
            <input type="radio" name="pais" id="pais-2">Emirados Árabes
        </label>
        <label for="pais-3">
            <input type="radio" name="pais" id="pais-3">França
        </label>
        <label for="pais-4">
            <input type="radio" name="pais" id="pais-4">Austrália
        </label>
        <br>
        <br>
        <p><strong>Por qual motivo você deveria ganhar este sorteio? Disserte.</strong></p>
        <p>Espaço para resposta:</p>
        <label for="dissertacao">
            <textarea name="sobre-voce" id="dissertacao" cols="50" rows="8"></textarea>
        </label>
        <br>
        <br>
        <label for="data">Data:
            <input type="date" name="date" id="data">
        </label>
        <br>
        <br>
        <label for="termos-de-uso">Aceita o termos de uso e de privacidade de TrybeTrip.
            <input type="checkbox" name="termos-de-uso-aceitar" id="termos-de-uso">
        </label>
        <br>
        <label for="noticias-email">Aceita receber notícias, novidades e promoções via email.
            <input type="checkbox" name="noticias-novidades-email" id="noticias-email">
        </label>
        <br>
        <br>
        <label for="submit">
            <button type="submit" name="botao-submit" id="submit">ENVIAR</button>
        </label>
        <label for="apagar">
            <button type="submit" name="botao-apagar" id="apagar">APAGAR</button>
        </label>
    </form>
    <script src="script.js"></script>
</body>
</html>
