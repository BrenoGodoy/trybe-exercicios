<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      let paragraph = document.querySelectorAll(".paragraph");

      paragraph[1].innerText = "VASCO DA GAMA";

      let subtitle = document.querySelectorAll("h4");

      subtitle[0].style.color = "blue";
            
      
      for (let i in paragraph) {  
        paragraph[i].style.color = "blue";    
      }

    </script>
  </body>
</html>
